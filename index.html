<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Image Viewer (Touch)</title>
    <style>
        /* CSS (Gi·ªØ nguy√™n nh∆∞ c≈©) */
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background-color: #121212; color: #ccc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            height: 100vh; width: 100vw;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            overflow: hidden;
        }
        #welcomeScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #121212; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 9999; padding: 20px;
        }
        .upload-btn {
            padding: 20px 40px; background: #333; color: white;
            font-size: 18px; border-radius: 12px; cursor: pointer;
            border: 1px solid #555; text-align: center;
        }
        .upload-btn:active { background: #555; }
        input[type="file"] { display: none; }
        #errorMsg { margin-top: 20px; color: #d32f2f; font-size: 14px; text-align: center; }
        #gameUI {
            display: none; width: 100%; height: 100%;
            flex-direction: column; align-items: center;
            justify-content: center; position: relative;
        }
        #viewport {
            width: 100%; height: 100%; background-color: #000;
            position: relative; overflow: hidden; cursor: none;
        }
        #stage {
            position: absolute; top: 0; left: 0;
            transform-origin: 0 0; background-repeat: no-repeat;
            background-size: 100% 100%;
        }
        canvas { display: block; transition: opacity 0.1s; transform: translateZ(0); }
        #statusMsg {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8); color: white;
            padding: 10px 20px; border-radius: 5px;
            display: none; z-index: 200;
        }
        .toolbar-wrapper {
            position: fixed; bottom: 0; left: 0; width: 100%;
            display: flex; justify-content: center;
            z-index: 100; transition: transform 0.3s ease-out;
        }
        .toolbar-wrapper.hidden { transform: translateY(100%); }
        .toolbar {
            display: flex; gap: 10px; align-items: center; justify-content: center;
            background: rgba(30, 30, 30, 0.9); backdrop-filter: blur(10px);
            padding: 12px; margin: 0 10px 10px 10px;
            border-radius: 12px; border: 1px solid #444;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.2); flex-wrap: wrap;
        }
        .toolbar-group {
            display: flex; gap: 10px; align-items: center;
            border-right: 1px solid #555; padding-right: 10px;
        }
        .toolbar-group:last-child { border-right: none; padding-right: 0; }
        .touch-btn {
            font-size: 20px; background: #555; color: #fff; border: none;
            width: 44px; height: 44px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .touch-btn:active { background: #777; }
        .btn-danger { background: #7c2a2a; }
        .btn-danger:active { background: #a53a3a; }
        #hideUIBtn {
            position: absolute; bottom: 10px; right: 10px;
            z-index: 99; background: #444; opacity: 0.5;
        }
        #showUIBtn {
            position: fixed; bottom: 10px; right: 10px;
            z-index: 99; display: none;
        }
        .image-info { 
            font-family: monospace; color: #eee; font-weight: bold;
            font-size: 14px; padding: 0 10px;
        }
    </style>
</head>
<body>

    <div id="welcomeScreen">
        <label class="upload-btn">
            üìÇ Ch·ªçn ·∫¢nh
            <p style="font-size: 12px; color: #999; margin-top: 5px;">(V√†o album QP, KB... v√† ch·ªçn t·∫•t c·∫£ ·∫£nh 1o, 1e...)</p>
            <input type="file" id="fileInput" multiple>
        </label>
        <div id="errorMsg"></div>
    </div>

    <div id="gameUI">
        <div id="statusMsg">Loading...</div>

        <div id="viewport">
            <div id="stage">
                <canvas id="gameCanvas"></canvas>
            </div>
        </div>
        
        <button class="touch-btn" id="hideUIBtn" title="·∫®n UI" onclick="toggleUI(false)">‚¨áÔ∏è</button>
        <button class="touch-btn" id="showUIBtn" title="Hi·ªán UI" onclick="toggleUI(true)">‚¨ÜÔ∏è</button>

        <div class="toolbar-wrapper" id="toolbarWrapper">
            <div class="toolbar">
                <div class="toolbar-group">
                    <button class="touch-btn btn-danger" onclick="location.reload()" title="ƒê·ªïi Folder">üö™</button>
                    <button class="touch-btn" onclick="prevImage()" title="·∫¢nh tr∆∞·ªõc">‚¨ÖÔ∏è</button>
                    <div class="image-info" id="imgCounter">--</div>
                    <button class="touch-btn" onclick="nextImage()" title="·∫¢nh sau">‚û°Ô∏è</button>
                </div>
                <div class="toolbar-group">
                    <button class="touch-btn" id="toolBtn" onclick="toggleTool()" title="ƒê·ªïi Tool">üîé</button>
                    <button class="touch-btn" id="viewBtn" ontouchstart="toggleView(true)" ontouchend="toggleView(false)" title="Gi·ªØ ƒë·ªÉ xem Edit">üëÄ</button>
                </div>
                <div class="toolbar-group">
                    <button class="touch-btn" onclick="changeBrushSize(-20)" title="Gi·∫£m C·ª°">-</button>
                    <span id="brushSizeDisplay" style="font-size: 14px; color: #999;">50px</span>
                    <button class="touch-btn" onclick="changeBrushSize(20)" title="TƒÉng C·ª°">+</button>
                </div>
                <div class="toolbar-group">
                    <button class="touch-btn" onclick="doZoom(false)" title="Thu nh·ªè">‚ûñ</button>
                    <button class="touch-btn" onclick="resetView()" title="Reset View">üéØ</button>
                    <button class="touch-btn" onclick="doZoom(true)" title="Ph√≥ng to">‚ûï</button>
                </div>
            </div>
        </div>
    </div>

<script>
    let filePairs = [];
    let currentIndex = 0;

    // --- DOM Elements ---
    const welcomeScreen = document.getElementById('welcomeScreen');
    const gameUI = document.getElementById('gameUI');
    const fileInput = document.getElementById('fileInput');
    const errorMsg = document.getElementById('errorMsg');
    const statusMsg = document.getElementById('statusMsg');

    const viewport = document.getElementById('viewport');
    const stage = document.getElementById('stage');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const imgCounter = document.getElementById('imgCounter');
    const toolBtn = document.getElementById('toolBtn');
    const brushSizeDisplay = document.getElementById('brushSizeDisplay');
    const toolbarWrapper = document.getElementById('toolbarWrapper');
    const hideUIBtn = document.getElementById('hideUIBtn');
    const showUIBtn = document.getElementById('showUIBtn');

    // --- Logic Vars ---
    const imgOriginal = new Image();
    let brushSize = 50;
    let scale = 1; let panX = 0; let panY = 0;
    let isDrawing = false;
    let lastPanX = 0; let lastPanY = 0;

    let currentTool = 'loupe';
    let drawMode = 'erase';
    let isSwitching = false;

    // --- CH·ªåN FILE (Regex ƒë√£ s·ª≠a) ---
    fileInput.addEventListener('change', (e) => {
        const files = Array.from(e.target.files);
        let map = {};
        
        // Regex linh ho·∫°t: t√¨m b·∫•t c·ª© file n√†o K·∫æT TH√öC b·∫±ng (s·ªë)o.jpg ho·∫∑c (s·ªë)e.jpg
        const fileRegex = /(\d+)(o|e)\.(jpg|jpeg|png|webp)$/i;

        files.forEach(f => {
            let m = f.name.toLowerCase().match(fileRegex);
            if (m) {
                let id = parseInt(m[1]); 
                let type = m[2].toLowerCase();
                if (!map[id]) map[id] = {};
                
                if (!map[id][type] || f.name.length < map[id][type].name.length) {
                    map[id][type] = f;
                }
            }
        });
        
        filePairs = [];
        for (let id in map) {
            if (map[id].o && map[id].e) {
                filePairs.push({ id: parseInt(id), o: map[id].o, e: map[id].e });
            }
        }
        filePairs.sort((a, b) => a.id - b.id);

        if (filePairs.length > 0) {
            welcomeScreen.style.display = 'none';
            gameUI.style.display = 'flex';
            currentIndex = 0;
            loadPair(currentIndex);
        } else {
            errorMsg.innerText = "Kh√¥ng t√¨m th·∫•y c·∫∑p ·∫£nh n√†o (v√≠ d·ª•: 1o.jpg v√† 1e.jpg)";
        }
    });

    // --- LOAD ·∫¢NH (ƒê√É S·ª¨A L·ªñI RACE CONDITION) ---
    function loadPair(idx) {
        if (idx < 0 || idx >= filePairs.length) {
            isSwitching = false; // M·ªü kh√≥a n·∫øu l·ª° b·∫•m ra ngo√†i
            return;
        }
        
        statusMsg.style.display = 'block';
        const item = filePairs[idx];
        const urlO = URL.createObjectURL(item.o);
        const urlE = URL.createObjectURL(item.e);

        // 1. G·∫Øn h√†m x·ª≠ l√Ω 'onload' cho ·∫£nh CH√çNH (imgOriginal) TR∆Ø·ªöC
        imgOriginal.onload = () => {
            canvas.width = imgOriginal.naturalWidth;
            canvas.height = imgOriginal.naturalHeight;
            stage.style.width = canvas.width + "px";
            stage.style.height = canvas.height + "px";
            
            // Ch·ªâ ƒë·∫∑t ·∫£nh n·ªÅn KHI ·∫£nh g·ªëc ƒë√£ t·∫£i xong
            stage.style.backgroundImage = `url('${urlE}')`;
            
            resetView();
            drawFullOriginal();
            statusMsg.style.display = 'none';
            isSwitching = false; // M·ªü kh√≥a
        };

        // 2. G·∫Øn h√†m x·ª≠ l√Ω l·ªói
        imgOriginal.onerror = () => {
            statusMsg.style.display = 'none';
            isSwitching = false;
            alert(`L·ªói: Kh√¥ng th·ªÉ t·∫£i file ${item.id}o.jpg`);
        }

        // 3. C·∫≠p nh·∫≠t text (C√≥ th·ªÉ l√†m ngay)
        imgCounter.innerText = `${item.id} (${idx + 1}/${filePairs.length})`;
        
        // 4. Ra l·ªánh t·∫£i ·∫£nh (B√¢y gi·ªù h√†m onload ƒë√£ s·∫µn s√†ng)
        imgOriginal.src = urlO;
    }

    function drawFullOriginal() {
        ctx.globalCompositeOperation = 'source-over';
        ctx.drawImage(imgOriginal, 0, 0);
    }

    function resetView() {
        const vW = viewport.clientWidth; const vH = viewport.clientHeight;
        const sW = vW / canvas.width; const sH = vH / canvas.height;
        scale = Math.min(sW, sH, 1) * 0.95;
        panX = (vW - canvas.width * scale) / 2;
        panY = (vH - canvas.height * scale) / 2;
        updateTransform();
    }

    function updateTransform() { stage.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`; }

    // --- C√ÅC N√öT ƒêI·ªÄU KHI·ªÇN ---
    function changeBrushSize(amount) {
        brushSize += amount;
        if (brushSize < 10) brushSize = 10;
        if (brushSize > 500) brushSize = 500;
        brushSizeDisplay.innerText = brushSize + "px";
    }

    function nextImage() {
        if (isSwitching) return; // Ki·ªÉm tra kh√≥a
        if (currentIndex < filePairs.length - 1) {
            isSwitching = true; // ƒê√≥ng kh√≥a
            currentIndex++;
            loadPair(currentIndex);
        }
    }

    function prevImage() {
        if (isSwitching) return; // Ki·ªÉm tra kh√≥a
        if (currentIndex > 0) {
            isSwitching = true; // ƒê√≥ng kh√≥a
            currentIndex--;
            loadPair(currentIndex);
        }
    }

    function toggleTool() {
        currentTool = (currentTool === 'loupe') ? 'eraser' : 'loupe';
        if (currentTool === 'loupe') {
            toolBtn.innerText = "üîé";
            drawFullOriginal();
        } else {
            toolBtn.innerText = "üßº";
        }
    }
    
    function toggleView(showEdit) {
        canvas.style.opacity = showEdit ? '0' : '1';
    }

    function doZoom(zoomIn) {
        const zoomDir = zoomIn ? 1 : -1;
        const zoomIntensity = 0.2;
        const newScale = scale + (zoomDir * zoomIntensity * scale);
        if (newScale >= 0.1 && newScale <= 50) {
            const vW = viewport.clientWidth; const vH = viewport.clientHeight;
            const mx = vW / 2; const my = vH / 2;
            panX = mx - (mx - panX) * (newScale / scale);
            panY = my - (my - panY) * (newScale / scale);
            scale = newScale;
            updateTransform();
        }
    }
    
    function toggleUI(show) {
        if (show) {
            toolbarWrapper.classList.remove('hidden');
            hideUIBtn.style.display = 'block';
            showUIBtn.style.display = 'none';
        } else {
            toolbarWrapper.classList.add('hidden');
            hideUIBtn.style.display = 'none';
            showUIBtn.style.display = 'block';
        }
    }

    // --- X·ª¨ L√ù C·∫¢M ·ª®NG (TOUCH) ---
    function getPos(touch) {
        const r = viewport.getBoundingClientRect();
        return { x: (touch.clientX - r.left - panX) / scale, y: (touch.clientY - r.top - panY) / scale };
    }

    function applyTool(touch) {
        const p = getPos(touch);
        const r = brushSize / 2; 

        if (currentTool === 'loupe') {
            ctx.globalCompositeOperation = 'source-over';
            ctx.drawImage(imgOriginal, 0, 0);
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath(); ctx.arc(p.x, p.y, r, 0, Math.PI*2); ctx.fill();
        } else {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath(); ctx.arc(p.x, p.y, r, 0, Math.PI*2);
            ctx.fill();
        }
    }
    
    viewport.addEventListener('touchstart', e => {
        if (e.touches.length === 1) {
            isDrawing = true;
            drawMode = 'erase';
            applyTool(e.touches[0]);
        } else if (e.touches.length === 2) {
            isDrawing = false;
            lastPanX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
            lastPanY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
        }
    }, { passive: false });

    viewport.addEventListener('touchmove', e => {
        e.preventDefault();
        
        if (isDrawing && e.touches.length === 1) {
            applyTool(e.touches[0]);
        } else if (e.touches.length === 2) {
            const newPanX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
            const newPanY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
            panX += (newPanX - lastPanX);
            panY += (newPanY - lastPanY);
            lastPanX = newPanX;
            lastPanY = newPanY;
            updateTransform();
        }
    }, { passive: false });

    viewport.addEventListener('touchend', e => {
        isDrawing = false;
        if (currentTool === 'loupe') drawFullOriginal();
    });

</script>
</body>

</html>
